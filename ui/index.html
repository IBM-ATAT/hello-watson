<body>

<div class="box">
    <header>
        <!--<div class="centered-content"><h1>Hello, Watson!</h1></div>-->

        <div id="output-audio" class="audio-on" onclick="TTSModule.toggle()" value="ON"></div>

        <div id="mic-settings-wrapper" style="position:absolute; top: 1rem; left: 1rem">
            <div class="btn-group">
                <button data-toggle="dropdown" data-placeholder="false"
                        class="btn btn-default dropdown-toggle">
                    <span class="glyphicon glyphicon-cog"></span>
                </button>
                <ul id="mic-setting" class="dropdown-menu">
                    <li><input type="radio" id="auto" name="NAME" value="auto">
                        <label for="auto">Auto Mic</label></li>
                    <li><input type="radio" id="manual" name="NAME" value="manual">
                        <label for="manual">Manual Mic</label></li>
                </ul>
            </div>
        </div>

        <div class="chat-wrapper">
            <div id="input-wrapper" class="responsive-columns-wrapper">


                <div id="input-mic-holder">
                    <div id="input-mic" class="inactive-mic" onclick="STTModule.toggle()"></div>
                </div>



                <label for="user-input" class="input-outline responsive-column">
                    <input id="user-input" type="text" placeholder="<- Press and speak">
                </label>

            </div>
        </div>
    </header>
    <content>
        <div id="chat-scroll-wrapper" class="chat-wrapper">
            <div id="chat-flow"></div>
        </div>
    </content>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script>
  var mic_setting = localStorage.getItem("mic_setting") || 'auto';
  $(function() { $("#mic-setting li input[value='" + mic_setting + "']").prop('checked', true); });

  $('#mic-setting li').on('click', function() {
    mic_setting = $(this)[0].firstChild.value;
    localStorage.setItem("mic_setting", mic_setting);
    console.log(mic_setting);
  });
</script>
